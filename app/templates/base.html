<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>KEITH & JACOB CAPSTONE APP</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='brain4.jpg') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='local.css') }}"  type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
      {{moment.include_jquery() }}
      {{ moment.include_moment() }}
</head>
<body>
    {% include 'includes/_navbar.html' %}
      {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="container-fluid">
            <div class="row">
              <h5>Messages</h5>
            {% for message in messages %}
            <div class="mx-5 me-4 border-bottom px-1 col-md-3"><mark>{{ message }}</mark></div>
            {% endfor %}
            <hr class="mt-1" style="height:2px;border-width:0;color:gray;background-color:gray">
            </div>
          </div>
        {% endif %}
      {% endwith %}
  <div class="container pt-3">
      {% block body %}
      {% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
</body>
</html>
